<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insert_access</title>
</head>
<body>
    <center>
        <h1>
            insert_access
        </h1>
        <form action="" method="POST">
            {% csrf_token %}

            <label for="na">Name</label>
            <select name="na" id="na">
                {% for to in webpage %}

                <option value="{{to}}">{{to.name}}</option>

            {% endfor %}

            </select>
            
            <br><br>

            <label for="au">Author</label>
            <input type="text" name="au" id="au">

            <br><br>

            <label for="da">Date</label>
            <input type="date" name="da" id="da">

            <br><br>

            <input type="submit" value="Insert-Access">

        </form>
    </center>
</body>
</html>
