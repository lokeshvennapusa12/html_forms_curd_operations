<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insert_webpage</title>
</head>
<body>
    <center>
        <h1>Insert_Webpage</h1>
        <form action="" method="POST">
            {% csrf_token %}
            
            <label for="tn">Topic Name</label>
            <select name="tn" id="tn">
                {% for to in topic %}

                <option value="{{to}}">{{to.topic_name}}</option>

            {% endfor %}

            </select><br><br>
            
            <label for="na">Name</label>
            <input type="text" name="na" id="na">

            <br><br>

            <label for="ur">Url</label>
            <input type="url" name="ur" id="ur">

            <br><br>

            <input type="submit" value="Inserted Webpage">
        </form>
    </center>
</body>
</html>
